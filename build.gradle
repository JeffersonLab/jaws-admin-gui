plugins {
    id 'war'
}

repositories {
    mavenCentral()

    maven {
        url "https://packages.confluent.io/maven"
    }

    maven {
        url "https://s01.oss.sonatype.org/content/repositories/releases/"
    }
}

dependencies {
    implementation 'org.jlab:jaws-libj:1.4.0',
            'io.confluent:kafka-streams-avro-serde:6.1.0'
    providedCompile 'javax:javaee-api:8.0'
}

task customCleanUp(type:Delete) {
    delete 'dockerWarVolume'
}

tasks.clean.dependsOn(tasks.customCleanUp)

tasks.war.doLast {
    copy {
        from war
        into 'dockerWarVolume'
    }
}
