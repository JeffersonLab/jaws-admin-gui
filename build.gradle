plugins {
    id 'war'
}

repositories {
    mavenCentral()

    maven {
        url "https://packages.confluent.io/maven"
    }
}

dependencies {
    implementation 'org.jlab:jaws-libj:1.1.0',
            'io.confluent:kafka-streams-avro-serde:6.1.0'
    providedCompile 'javax:javaee-api:8.0',
            'org.eclipse.microprofile.openapi:microprofile-openapi-api:2.0'
}