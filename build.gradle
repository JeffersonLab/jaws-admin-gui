plugins {
    id 'war'
}

description 'Jefferson Lab Alarm Warning System (JAWS) web admin interface'
group 'org.jlab'
version '1.3.0'

compileJava {
    options.release = 11
}

repositories {
    mavenCentral()

    maven {
        url "https://packages.confluent.io/maven"
    }

    maven {
        url "https://s01.oss.sonatype.org/content/repositories/releases/"
    }
}

dependencies {
    if (project.hasProperty("provided")) {
        providedCompile 'org.jlab:jaws-libj:1.9.0',
                'io.confluent:kafka-streams-avro-serde:6.1.0',
                'com.fasterxml.jackson.core:jackson-databind:2.13.1',
                'org.tuckey:urlrewritefilter:4.0.4'
    } else {
        implementation 'org.jlab:jaws-libj:1.9.0',
                'io.confluent:kafka-streams-avro-serde:6.1.0',
                'com.fasterxml.jackson.core:jackson-databind:2.13.1',
                'org.tuckey:urlrewritefilter:4.0.4'
    }

    providedCompile 'javax:javaee-api:8.0.1'
}

war {
    archiveFileName =  'jaws-admin-gui.war'
    filesMatching('WEB-INF/web.xml') {
        filter {
            String line -> line.replaceAll("@VERSION@", project.version)
        }
    }
}

tasks.war.doLast {
    copy {
        from war
        into './run'
    }
}
