plugins {
    id 'war'
}

description 'Jefferson Lab Alarm Warning System (JAWS) web admin interface'
group 'org.jlab'
version '1.1.0'

repositories {
    mavenCentral()

    maven {
        url "https://packages.confluent.io/maven"
    }

    maven {
        url "https://s01.oss.sonatype.org/content/repositories/releases/"
    }
}

dependencies {
    implementation 'org.jlab:jaws-libj:1.8.0',
            'io.confluent:kafka-streams-avro-serde:6.1.0',
            'com.fasterxml.jackson.core:jackson-databind:2.11.3',
            'org.tuckey:urlrewritefilter:4.0.4'
    providedCompile 'javax:javaee-api:8.0'
}

war {
    archiveName 'jaws-admin-gui.war'
    filesMatching('WEB-INF/web.xml') {
        filter {
            String line -> line.replaceAll("@VERSION@", project.version)
        }
    }
}

tasks.war.doLast {
    copy {
        from war
        into 'dockerWarVolume'
    }
}
